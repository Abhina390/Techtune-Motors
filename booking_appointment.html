    <!-- Booking Form -->
    <section class="booking_form">
      <div class="container-fluid">
        <div class="row">
          <h2 class="bf_title text-white">Book An Appointment</h2>
          <div class="form">
            <form method="POST" netlify>
              <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" />
              </div>

              <div>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" />
              </div>

              <div>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
              </div>
              <div>
                <label for="vehicle-make">Choose a vehicle Make:</label>
                <select name="vehicle" id="vehicle-select">
                  <option value="">--Please choose an option--</option>
                  <option value="BajajCT100">Bajaj CT100</option>
                  <option value="Bajaj Pulsar 150">Bajaj Pulsar 150</option>
                  <option value="Bajaj Pulsar 125">Bajaj Pulsar 125</option>
                  <option value="Hero Honda Splendor">
                    Hero Honda Splendor
                  </option>
                  <option value="KTM 250 Duke">KTM 250 Duke</option>
                </select>
              </div>
              <div class="field">
                <div data-netlify-recaptcha="true"v></div>
              </div>
              <div>
                <input type="submit" value="Send Request" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Section: Footer -->
